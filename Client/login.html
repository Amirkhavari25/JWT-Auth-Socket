<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div
      class="container-fluid flex-column justify-content-center align-items-center vh-100 div-up"
    >
      <div class="row w-100 text-center">
        <div class="col-12">
          <img
            src="./css/styles.css"
            alt="Logo"
            class="mb-1"
            style="width: 120px; height: 120px"
          />
          <h3 style="font-size: 32px; font-weight: 600">Smar Home UTMS1</h3>
          <h4 class="mt-3"></h4>
        </div>
      </div>
      <div class="row w-100 mt-4">
        <div class="col-12">
          <form id="loginForm">
            <div class="form-group">
              <label for="email" class="form-label">ایمیل</label>
              <input
                class="form-control"
                id="email"
                placeholder="شماره موبایل یا ایمیل"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">رمز ورود</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder=""
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              ورود
            </button>
          </form>
        </div>
      </div>
      <div class="row w-100 mt-3 text-center">
        <div class="col-12">
          <a >ثبت نام</a> |
          <a >فراموشی رمز</a>
        </div>
      </div>
      <footer class="footer mt-auto text-center">
        <p dir="ltr">Powered By Morph-co</p>
      </footer>
    </div>
    <script ></script>
  </body>
</html>
